name: 🚀 发布

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐹 安装 Go
        uses: actions/setup-go@v5

      - name: 🚀 发布
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}