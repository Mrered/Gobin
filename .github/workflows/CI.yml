          git tag -s ${{ github.ref_name }} -m "Release ${{ github.ref_name }}"
          git push origin ${{ github.ref_name }} --force

      - name: ğŸš€ å‘å¸ƒ
        uses: goreleaser/goreleaser-action@v6
        with:
