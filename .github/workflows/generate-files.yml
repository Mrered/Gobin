name: 📝 生成自述文件

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  generate-files:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: 📦 检出代码
        uses: actions/checkout@v2

      - name: 🐹 安装 Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: 📝 生成自述文件
        run: go run generate_files.go

      - name: ✅ 提交修改
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main