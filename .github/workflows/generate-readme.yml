name: 📝 生成自述文件

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-readme:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: 📦 检出代码
        uses: actions/checkout@v2

      - name: 🐹 安装 Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: 📝 生成自述文件
        run: go run generate_readme.go

      - name: ✅ 提交修改
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: README.md
          commit_message: 自动更新自述文件